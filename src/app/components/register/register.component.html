<body>

    <main class="form-signin w-25 mx-auto" [formGroup]="registerForm">
        <form *ngIf="registerForm" class="d-flex flex-column gap-4">
            <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>

            <div class="row g-2">
                <div class="form-floating col-md">
                    <input type="text" class="form-control" id="firstName" placeholder="name@example.com"
                        formControlName="firstName">
                    <label for="firstName">Ad</label>
                </div>
                <div class="form-floating col-md">
                    <input type="text" class="form-control" id="lastName" placeholder="name@example.com"
                        formControlName="lastName">
                    <label for="lastName">Soyad</label>
                </div>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                    formControlName="email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password"
                    formControlName="password">
                <label for="password">Şifre</label>
            </div>

            <!-- <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div> -->
            <button class="btn w-100 py-2 submit" type="submit" (click)="register()"
                [disabled]="!registerForm.valid">Kayıt Ol</button>
        </form>
    </main>

</body>
